name: Notification

on:
  issues:
    types: [opened]
  release:
    types: [created]
  pull_request:
    types: [opened]
    branches:
      - develop
  workflow_run:
    workflows: [Publish package, Build and Deploy Storybook]
    types:
      - completed

jobs:
  issue_opened:
    name: New issue notification
    runs-on: ubuntu-latest
    steps:
      - name: Send telegram message
        if: ${{ github.event_name == 'issues' && github.event.action == 'opened' }}
        uses: appleboy/telegram-action@master
        with:
          token: ${{ secrets.TELEGRAM_TOKEN }}
          to: ${{ secrets.TELEGRAM_CHAT }}
          format: markdown
          message: |
            üìù –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å `${{ github.actor }}` —Å–æ–∑–¥–∞–ª issue –≤ `${{ github.repository }}`.

            **–ù–∞–∑–≤–∞–Ω–∏–µ**: ${{ github.event.issue.title }}
            **–û–ø–∏—Å–∞–Ω–∏–µ**: ${{ github.event.issue.body }}

            –°—Å—ã–ª–∫–∞: ${{ github.event.issue.html_url }}

  pr_opened:
    name: New PR notification
    runs-on: ubuntu-latest
    steps:
      - name: Send telegram message
        uses: appleboy/telegram-action@master
        if: ${{ github.event_name == 'pull_request' && github.event.action == 'opened' }}
        with:
          token: ${{ secrets.TELEGRAM_TOKEN }}
          to: ${{ secrets.TELEGRAM_CHAT }}
          format: markdown
          message: |
            üîç –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å `${{ github.actor }}` –ø—Ä–∏—Å–ª–∞–ª PR –≤ `${{ github.repository }}`.

            **–ù–∞–∑–≤–∞–Ω–∏–µ**: ${{ github.event.pull_request.title }}
            **–û–ø–∏—Å–∞–Ω–∏–µ**: ${{ github.event.pull_request.body }}

            –°—Å—ã–ª–∫–∞: ${{ github.event.pull_request.html_url }}

  publish:
    name: New version publish
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Send telegram message
        uses: appleboy/telegram-action@master
        if: ${{ github.event.workflow.name == 'Publish package' && github.event.workflow_run.conclusion == 'success' }}
        with:
          token: ${{ secrets.TELEGRAM_TOKEN }}
          to: ${{ secrets.TELEGRAM_CHAT }}
          format: markdown
          message: |
            üì¶ –û–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–∞ –Ω–æ–≤–∞—è –≤–µ—Ä—Å–∏—è: `@wb-tech/ui-react@${{ github.event.workflow_run.head_branch }}`

            –ö–æ–º–∞–Ω–¥—ã –¥–ª—è –±—ã—Å—Ç—Ä–æ–≥–æ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è –≤ –±—É—Ñ–µ—Ä üëÜ:
            NPM - `npm i @wb-tech/ui-react@${{ github.event.workflow_run.head_branch }} -S`
            Yarn - `yarn add @wb-tech/ui-react@${{ github.event.workflow_run.head_branch }} -S`
            PNPM - `pnpm add @wb-tech/ui-react@${{ github.event.workflow_run.head_branch }} -S`

  storybook:
    name: Storybook
    runs-on: ubuntu-latest
    steps:
      - name: Send telegram message
        uses: appleboy/telegram-action@master
        if: ${{ github.event.workflow.name == 'Build and Deploy Storybook' && github.event.workflow_run.conclusion == 'success' }}
        with:
          token: ${{ secrets.TELEGRAM_TOKEN }}
          to: ${{ secrets.TELEGRAM_CHAT }}
          format: markdown
          message: |
            üéâ –û–±–Ω–æ–≤–ª–µ–Ω storybook: https://wildberries-tech.github.io/ui-react/
